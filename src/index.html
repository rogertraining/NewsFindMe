<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NewsFindMe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div id="root">
            <div class="main-section">
                <div class="infos">
                    <h1 class="title">NewsFindMe</h1>
                    <h2 class="subtitle">Seu portal de notícias personalizado</h2>
                    <p class="paragraph">
                        Agora você pode ter todas as suas prefêrencias em um só lugar, para sempre se manter atualizado. Faça o cadastro, escolha os temas de sua prefêrencia e tenha as notícias de acordo com os seus gostos sempre que quiser, atualizadas em tempo real
                    </p>
                    <div class="buttons">
                        <button class="button-main" id="bt-modal-cadastro">Cadastre-se</button>
                        <button class="button-secondary" id="bt-modal-entrar">Entrar</button>
                    </div>
                </div>
                <img class="illustration" src="./img/illustration.svg" alt="lendo notícia">
            </div>
            <footer class="footer-section"></footer>

            <div class="modal-container" id="modal-register" include="./content/modal-register.html">
            </div>
        
            <section id="modal-login" class="entrar-container" include="./content/modal-login.html">
            </section>
        
            <section id="modal-recovery" class="recuperacao-container" include="./content/modal-recuperacao.html">   
            </section>
        
            <section id="modal-choices" class="interesses-container" include="./content/modal-choices.html">

            </section>
        </div>
        <script src="./js/modals.js" defer></script>
        <script src="./js/form-data.js" defer></script>
        <script src="./js/includeHTML.js" defer></script>
    </body>
</html>
