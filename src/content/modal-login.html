<div class="modal">
    <button id="bt-fechar">&#10006;</button>

    <h1>Entrar</h1>
    <p>Seja bem-vindo de volta</p>

    <form class="form-entrar" id="form-entrar">
        <label for="email-entrar" class="lb-esquerdo">Email</label>
        <input name="email-entrar" type="email" required placeholder="seuemail@dominio.com" id="email-entrar"  class="input input-inteiro">

        <label for="senha-entrar" class="lb-esquerdo">Senha</label>
        <input name="senha-entrar" type="password" required placeholder="******" id="senha-entrar"  class="input input-inteiro">

        <input type="submit" id="bt-confirma-entrada" value="ENTRAR" class="enviar-formulario">
    </form>

    <button id="bt-modal-recuperacao">Esqueceu a senha?</button>

    <hr id="linha">

    <button id="bt-modal-cadastro2">CADASTRE-SE</button>
</div>
